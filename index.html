<script>
    let ss = JSON.parse(localStorage.getItem('p_ss')) || [];
    let adjs = JSON.parse(localStorage.getItem('p_adjs')) || [];
    let dayEx = JSON.parse(localStorage.getItem('p_dayEx')) || {};
    let selectedMonths = [];
    let cal, curEditDate, curEditName;

    const fpConfig = { 
        mode: "range", locale: "zh_tw", dateFormat: "Y-m-d",
        onClose: function(dates, str, instance) { instance.element.innerText = str.replace(" è‡³ ", " ~ ") || "ğŸ“… é»æ“Šé–‹å•Ÿæ—¥æ›†é¸æ“‡..."; }
    };
    const fpAll = flatpickr("#allRangeBtn", { ...fpConfig, onChange: (dates, str) => document.getElementById('allRangeVal').value = str });
    const fpOne = flatpickr("#oneRangeBtn", { ...fpConfig, onChange: (dates, str) => document.getElementById('oneRangeVal').value = str });

    function fmtT(t) {
        if(!t) return "";
        let [h, m] = t.split(':');
        return (parseInt(h) >= 12 ? 'ä¸‹åˆ' : 'ä¸Šåˆ') + (parseInt(h)%12||12) + ':' + m;
    }

    function updateTimePreview(val, targetId) {
        document.getElementById(targetId).innerText = val ? "ç¢ºèªæ™‚é–“ï¼š" + fmtT(val) : "";
    }

    function showP(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-p'));
        document.getElementById(id).classList.add('active-p');
        document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'h') renderCal();
        if(id === 's') renderS();
        if(id === 'off') renderAdj();
        if(id === 'b') initBilling(); // æ¯æ¬¡é»æ“Šéƒ½åˆå§‹åŒ–
    }

    function save() {
        localStorage.setItem('p_ss', JSON.stringify(ss));
        localStorage.setItem('p_adjs', JSON.stringify(adjs));
        localStorage.setItem('p_dayEx', JSON.stringify(dayEx));
    }

    // --- å­¸ç”Ÿç®¡ç† ---
    function renderS() {
        document.getElementById('sList').innerHTML = ss.map((s, i) => `
            <div class="card">
                <b>${s.n}</b> | é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][s.d]} ${fmtT(s.t)} ($${s.r})
                <div class="student-actions">
                    <button class="btn-o" style="flex:1;" onclick="openSForm(${i})">ä¿®æ”¹è³‡æ–™</button>
                    <button class="btn-d" style="flex:1;" onclick="deleteStudent(${i})">åˆªé™¤å­¸ç”Ÿ</button>
                </div>
            </div>
        `).join('');
    }

    function deleteStudent(i) {
        if(confirm(`ç¢ºå®šåˆªé™¤å­¸ç”Ÿã€Œ${ss[i].n}ã€ï¼Ÿ`)) {
            if(confirm(`æœ€å¾Œç¢ºèªï¼šé€™å°‡ç§»é™¤è©²å­¸ç”Ÿæ‰€æœ‰èª²è¡¨èˆ‡è²»ç”¨ç´€éŒ„ã€‚`)) {
                ss.splice(i,1); save(); renderS();
            }
        }
    }

    function openSForm(i) {
        document.getElementById('sModal').style.display = 'flex';
        if(i != null) {
            document.getElementById('eIdx').value = i;
            document.getElementById('sN').value = ss[i].n;
            document.getElementById('sD').value = ss[i].d;
            document.getElementById('sT').value = ss[i].t;
            document.getElementById('sR').value = ss[i].r;
            updateTimePreview(ss[i].t, 'sTPreview');
        } else {
            document.getElementById('eIdx').value = ""; document.getElementById('sN').value = ""; 
            document.getElementById('sT').value = "14:00"; updateTimePreview("14:00", 'sTPreview');
        }
    }

    function saveS() {
        let i = document.getElementById('eIdx').value, data = { n: document.getElementById('sN').value, d: parseInt(document.getElementById('sD').value), t: document.getElementById('sT').value, r: document.getElementById('sR').value };
        if(i==="") ss.push(data); else ss[i] = {...ss[i], ...data};
        save(); renderS(); closeModal();
    }

    // --- åœåŠ èª² ---
    function toggleExtraTime(val) {
        document.getElementById('extraTimeArea').style.display = val === 'extra' ? 'block' : 'none';
    }

    function addAdj(target, type, valId, btnId) {
        let val = document.getElementById(valId).value; if(!val) return alert("è«‹å…ˆé¸æ“‡ç¯„åœ");
        let parts = val.split(" åˆ° "); if(parts.length < 2) parts = val.split(" è‡³ ");
        let s = parts[0], e = parts[1] || s;
        let time = type === 'extra' ? document.getElementById('extraTime').value : null;
        
        adjs.push({ target, type, start: s.trim(), end: e.trim(), time: time });
        save(); renderAdj();
        // æ¸…é™¤è³‡è¨Š
        document.getElementById(valId).value = "";
        document.getElementById(btnId).innerText = "ğŸ“… é»æ“Šé–‹å•Ÿæ—¥æ›†é¸æ“‡...";
        document.getElementById('extraTime').value = "14:00";
        fpAll.clear(); fpOne.clear();
    }

    function renderAdj() {
        document.getElementById('oneStudent').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join('');
        document.getElementById('adjList').innerHTML = adjs.map((a, i) => {
            let typeName = a.target === 'ALL' ? 'å…¨é«”åœèª²' : (a.type === 'off' ? 'åœèª²' : 'åŠ èª²');
            let timeStr = a.time ? ` (${fmtT(a.time)})` : '';
            return `<div class="adj-item">
                <div><b>${a.target === 'ALL' ? 'ğŸ“¢ å…¨é«”åœèª²' : 'ğŸ‘¤ ' + a.target}</b><br>${a.start} ~ ${a.end} [${typeName}${timeStr}]</div>
                <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){adjs.splice(${i},1);save();renderAdj();}" style="width:60px; background:var(--d); font-size:12px; margin:0; padding:6px;">åˆªé™¤</button>
            </div>`;
        }).join('');
    }

    // --- æ—¥æ›† ---
    function renderCal() {
        if(cal) cal.destroy();
        let evs = [], now = new Date();
        let startBound = new Date(now.getFullYear(), 0, 1), endBound = new Date(now.getFullYear(), now.getMonth() + 4, 0);

        ss.forEach(s => {
            let d = new Date(startBound);
            while(d <= endBound) {
                let dStr = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                let isOneExtra = adjs.find(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
                let isOneOff = adjs.find(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
                let isAllOff = adjs.find(a => a.target === 'ALL' && dStr >= a.start && dStr <= a.end);
                let ex = dayEx[dStr + "_" + s.n];

                if (!(ex && ex.deleted)) {
                    if (isOneExtra) {
                        let t = ex ? ex.t : (isOneExtra.time || s.t);
                        evs.push({ title: `â­ ${s.n} ${fmtT(t)}`, start: dStr + 'T' + t, color: '#c6f6d5', textColor: '#22543d', extendedProps: {name:s.n, date:dStr, rate:ex?ex.r:s.r, time:t} });
                    } else if (isOneOff) {
                        if (d.getDay() == s.d) evs.push({ title: `âŒ ${s.n} åœèª²`, start: dStr, color: '#fed7d7', textColor: '#c53030' });
                    } else if (isAllOff) {
                        if (d.getDay() == s.d) evs.push({ title: `ğŸš« å…¨é«”åœèª² (${s.n})`, start: dStr, color: '#fbb6ce', textColor: '#702459' });
                    } else if (d.getDay() == s.d) {
                        let t = ex ? ex.t : s.t;
                        evs.push({ title: `${s.n} ${fmtT(t)}`, start: dStr + 'T' + t, color: '#ebf8ff', textColor: '#2b6cb0', extendedProps: {name:s.n, date:dStr, rate:ex?ex.r:s.r, time:t} });
                    }
                }
                d.setDate(d.getDate() + 1);
            }
        });

        cal = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', events: evs, locale: 'zh-tw',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventContent: (arg) => ({ domNodes: [Object.assign(document.createElement('div'), { innerText: arg.event.title, style: 'font-size:11px; padding:2px;' })] }),
            eventClick: (info) => {
                let p = info.event.extendedProps; if(!p.name) return;
                curEditDate = p.date; curEditName = p.name;
                document.getElementById('mTitle').innerText = p.name; document.getElementById('mDateDesc').innerText = p.date;
                document.getElementById('mT').value = p.time; updateTimePreview(p.time, 'mTPreview');
                document.getElementById('mR').value = p.rate; document.getElementById('dayModal').style.display = 'flex';
            }
        });
        cal.render();
    }

    // --- è²»ç”¨åˆ†é  ---
    function initBilling() {
        selectedMonths = [];
        document.getElementById('bB').value = 0;
        document.getElementById('bT').value = "";
        upOpt();
        renderMonthPicker();
    }

    function renderMonthPicker() {
        let n = document.getElementById('bS').value; if(!n) return;
        let s = ss.find(x => x.n === n), availableMonths = new Set(), now = new Date();
        let d = new Date(now.getFullYear(), 0, 1), end = new Date(now.getFullYear(), now.getMonth() + 4, 0);
        while(d <= end) {
            let dStr = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
            let isAllOff = adjs.some(a => a.target === 'ALL' && dStr >= a.start && dStr <= a.end);
            let isOneOff = adjs.some(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
            let isOneExtra = adjs.some(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
            let ex = dayEx[dStr + "_" + s.n];
            if (!(ex && ex.deleted) && ((d.getDay() == s.d && !isAllOff && !isOneOff) || isOneExtra)) availableMonths.add(dStr.substring(0, 7));
            d.setDate(d.getDate() + 1);
        }
        document.getElementById('monthPicker').innerHTML = Array.from(availableMonths).sort().map(m => `<div class="month-chip ${selectedMonths.includes(m)?'selected':''}" onclick="toggleMonth('${m}')">${m}</div>`).join('');
    }

    function toggleMonth(m) {
        if(selectedMonths.includes(m)) selectedMonths = selectedMonths.filter(x => x !== m); else selectedMonths.push(m);
        renderMonthPicker(); upB();
    }

    function upB() {
        let n = document.getElementById('bS').value; if(!n || selectedMonths.length === 0) { document.getElementById('bT').value = ""; return; }
        let s = ss.find(x => x.n === n), b = parseInt(document.getElementById('bB').value)||0, totalCount = 0, totalR = 0, allDates = [];
        selectedMonths.sort().forEach(mStr => {
            let d = new Date(mStr + "-01"), mon = d.getMonth(), monthDates = [];
            while(d.getMonth() === mon) {
                let dStr = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                let isAllOff = adjs.some(a => a.target === 'ALL' && dStr >= a.start && dStr <= a.end);
                let isOneOff = adjs.some(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
                let isOneExtra = adjs.some(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
                let ex = dayEx[dStr + "_" + s.n];
                if (!(ex && ex.deleted) && ((d.getDay() == s.d && !isAllOff && !isOneOff) || isOneExtra)) { totalCount++; totalR += parseInt(ex ? ex.r : s.r); monthDates.push(d.getDate()); }
                d.setDate(d.getDate() + 1);
            }
            allDates.push(`${mStr.split('-')[1]}æœˆ(${monthDates.join(',')})`);
        });
        document.getElementById('bT').value = `ğŸ¹ è²»ç”¨æ˜ç´° - ${s.n}\n------------------------\næœˆä»½ï¼š${selectedMonths.map(m => m.replace('-','å¹´')+'æœˆ').join('ã€')}\nä¸Šèª²æ—¥æœŸï¼š\n${allDates.join('\n')}\nå…± ${totalCount} å ‚\n\nèª²ç¨‹è²»ç”¨ï¼š$${totalR.toLocaleString()}\næ•™æè²»ç”¨ï¼š$${b.toLocaleString()}\n------------------------\nç¸½è¨ˆé‡‘é¡ï¼š$${(totalR + b).toLocaleString()}\n\nå†éº»ç…©åŒ¯æ¬¾å¾Œé€šçŸ¥ï¼Œè¬è¬ï¼`;
    }

    function saveDayEx() { dayEx[curEditDate + "_" + curEditName] = { t: document.getElementById('mT').value, r: document.getElementById('mR').value, deleted: false }; save(); renderCal(); closeModal(); }
    function delDayEx() { if(confirm('åˆªé™¤ï¼Ÿ')){ dayEx[curEditDate+"_"+curEditName]={deleted:true}; save(); renderCal(); closeModal(); } }
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    function upOpt() { document.getElementById('bS').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join(''); document.getElementById('oneStudent').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join(''); }
    function exportData() {
        const blob = new Blob([JSON.stringify({ss, adjs, dayEx})], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `piano_backup.json`; a.click();
    }
    function importData() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = () => { const d = JSON.parse(reader.result); ss=d.ss; adjs=d.adjs; dayEx=d.dayEx; save(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        };
