<body>

<div id="sModal" class="modal">

        <label>å›ºå®šæ™‚é–“</label><input type="time" id="sT" step="600">

<script>
    let ss = JSON.parse(localStorage.getItem('p_ss')) || [];
    let adjs = JSON.parse(localStorage.getItem('p_adjs')) || []; // {target, type, start, end}
    let dayEx = JSON.parse(localStorage.getItem('p_dayEx')) || {}; // { "2023-10-01_å­¸ç”Ÿå": {t, r} }
    let cal, curEditDate, curEditName;

    function fmtT(t) {
        if(!t) return "";
        let [h, m] = t.split(':');
        return (h >= 12 ? 'ä¸‹åˆ ' : 'ä¸Šåˆ ') + (h%12||12) + ':' + m;
    }

    function showP(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-p'));
        document.getElementById(id).classList.add('active-p');
        document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'h') renderCal();
        if(id === 's') renderS();
        if(id === 'off') renderAdj();
        if(id === 'b') { upOpt(); upB(); }
    }

    function save() {
        localStorage.setItem('p_ss', JSON.stringify(ss));
        localStorage.setItem('p_adjs', JSON.stringify(adjs));
        localStorage.setItem('p_dayEx', JSON.stringify(dayEx));
    }

    // --- å­¸ç”Ÿç®¡ç† ---
    function renderS() {
        document.getElementById('sList').innerHTML = ss.map((s, i) => `
            <div class="card">
                <b>${s.n}</b> | é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][s.d]} ${fmtT(s.t)} ($${s.r})
                <button onclick="openSForm(${i})" class="btn-o">ç·¨è¼¯</button>
            </div>
        `).join('');
    }
    function openSForm(i) {
        document.getElementById('sModal').style.display = 'flex';
        const dBtn = document.getElementById('delBtn');
        if(i != null) {
            document.getElementById('eIdx').value = i;
            document.getElementById('sN').value = ss[i].n;
            document.getElementById('sD').value = ss[i].d;
            document.getElementById('sT').value = ss[i].t;
            document.getElementById('sR').value = ss[i].r;
            dBtn.style.display = 'block';
            dBtn.onclick = () => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { ss.splice(i,1); save(); renderS(); document.getElementById('sModal').style.display='none'; } };
        } else {
            document.getElementById('eIdx').value = "";
            document.getElementById('sN').value = "";
            document.getElementById('sT').value = "14:00";
            dBtn.style.display = 'none';
        }
    }
    function saveS() {
        let d = { n: document.getElementById('sN').value, d: document.getElementById('sD').value, t: document.getElementById('sT').value, r: document.getElementById('sR').value };
        let i = document.getElementById('eIdx').value;
        if(i==="") ss.push(d); else ss[i] = d;
        save(); renderS(); document.getElementById('sModal').style.display='none';
    }

    // --- åœåŠ èª²é‚è¼¯ ---
    function addAdj(target, type, sId, eId) {
        let s = document.getElementById(sId).value, e = document.getElementById(eId).value;
        if(!s || !e) return alert("è«‹é¸æ“‡æ—¥æœŸç¯„åœ");
        adjs.push({ target, type, start: s, end: e });
        save(); renderAdj();
    }
    function renderAdj() {
        document.getElementById('oneStudent').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join('');
        document.getElementById('adjList').innerHTML = adjs.map((a, i) => `
            <div class="adj-item">
                <b>${a.target === 'ALL' ? 'ğŸ“¢ å…¨é«”' : 'ğŸ‘¤ ' + a.target}</b>: ${a.start} ~ ${a.end} [${a.type==='off'?'åœèª²':'åŠ èª²'}]
                <button onclick="adjs.splice(${i},1);save();renderAdj();" style="width:50px; padding:2px; font-size:12px; background:var(--d); float:right;">åˆªé™¤</button>
                <div style="clear:both;"></div>
            </div>
        `).join('');
    }

    // --- æ—¥æ›†åŠŸèƒ½ ---
    function renderCal() {
        let el = document.getElementById('calendar');
        if(cal) cal.destroy();
        let evs = [];
        let startBound = new Date(); startBound.setDate(startBound.getDate() - 14);

        ss.forEach(s => {
            for(let i = 0; i < 60; i++) {
                let d = new Date(startBound); d.setDate(d.getDate() + i);
                let dStr = d.toISOString().split('T')[0];
                
                // æª¢æŸ¥å„ç¨®å„ªå…ˆæ¬Š
                let isAllOff = adjs.some(a => a.target === 'ALL' && a.type === 'off' && dStr >= a.start && dStr <= a.end);
                let isOneOff = adjs.some(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
                let isOneExtra = adjs.some(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
                let ex = dayEx[dStr + "_" + s.n];

                if ((d.getDay() == s.d && !isAllOff && !isOneOff) || isOneExtra) {
                    let time = ex ? ex.t : s.t;
                    let rate = ex ? ex.r : s.r;
                    evs.push({
                        title: `${s.n} (${fmtT(time)}) $${rate}`,
                        start: dStr + 'T' + time,
                        color: isOneExtra ? '#c6f6d5' : '#ebf8ff',
                        textColor: isOneExtra ? '#22543d' : '#2b6cb0',
                        extendedProps: { name: s.n, date: dStr, rate: rate, time: time }
                    });
                } else if ((d.getDay() == s.d && (isAllOff || isOneOff)) && !isOneExtra) {
                    evs.push({ title: `âŒ ${s.n} åœèª²`, start: dStr, color: '#fed7d7', textColor: '#c53030' });
                }
            }
        });

        cal = new FullCalendar.Calendar(el, {
            initialView: 'dayGridMonth',
            events: evs,
            locale: 'zh-tw',
            eventClick: function(info) {
                if(info.event.title.includes('åœèª²')) return;
                let p = info.event.extendedProps;
                curEditDate = p.date; curEditName = p.name;
                document.getElementById('mTitle').innerText = p.name;
                document.getElementById('mDateDesc').innerText = p.date + " å–®æ—¥å¾®èª¿";
                document.getElementById('mT').value = p.time;
                document.getElementById('mR').value = p.rate;
                document.getElementById('dayModal').style.display = 'flex';
            }
        });
        cal.render();
    }

    function saveDayEx() {
        dayEx[curEditDate + "_" + curEditName] = { t: document.getElementById('mT').value, r: document.getElementById('mR').value };
        save(); renderCal(); document.getElementById('dayModal').style.display='none';
    }

    // --- å¸³å–® ---
    function upOpt() {
        document.getElementById('bS').innerHTML = ss.map((s,i) => `<option value="${i}">${s.n}</option>`).join('');
        document.getElementById('oneStudent').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join('');
    }
    function upB() {
        let i = document.getElementById('bS').value; if(!ss[i] || !document.getElementById('bM').value) return;
        let s = ss[i], mStr = document.getElementById('bM').value, b = parseInt(document.getElementById('bB').value)||0;
        let d = new Date(mStr + "-01"), mon = d.getMonth(), count = 0, totalR = 0, dates = [];
        
        while(d.getMonth() === mon) {
            let dStr = d.toISOString().split('T')[0];
            let isAllOff = adjs.some(a => a.target === 'ALL' && a.type === 'off' && dStr >= a.start && dStr <= a.end);
            let isOneOff = adjs.some(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
            let isOneExtra = adjs.some(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
            let ex = dayEx[dStr + "_" + s.n];

            if ((d.getDay() == s.d && !isAllOff && !isOneOff) || isOneExtra) {
                count++;
                let currentRate = parseInt(ex ? ex.r : s.r);
                totalR += currentRate;
                dates.push(`${mon+1}/${d.getDate()}`);
            }
            d.setDate(d.getDate() + 1);
        }
        document.getElementById('bT').value = `ğŸ¹ ${s.n} ${mon+1}æœˆå­¸è²»æ˜ç´°ï¼š\nä¸Šèª²æ—¥ï¼š${dates.join(', ')} (å…± ${count} å ‚)\nèª²ç¨‹è²»ç”¨ï¼š$${totalR.toLocaleString()}\næ•™æè²»ç”¨ï¼š$${b.toLocaleString()}\n----------------\nç¸½è¨ˆé‡‘é¡ï¼š$${(totalR + b).toLocaleString()}\nè¬è¬è€å¸«ï¼`;
    }
    function share() { window.location.href = "https://line.me/R/msg/text/?" + encodeURIComponent(document.getElementById('bT').value); }

</script>
