<script>
    let ss = JSON.parse(localStorage.getItem('p_ss')) || [];
    let adjs = JSON.parse(localStorage.getItem('p_adjs')) || [];
    let dayEx = JSON.parse(localStorage.getItem('p_dayEx')) || {};
    let selectedMonths = [], cal, curEditDate, curEditName;

    function fmtT(t) { if(!t) return ""; let [h,m] = t.split(':'); return (h>=12?'ä¸‹åˆ':'ä¸Šåˆ')+(h%12||12)+':'+m; }
    function updateTimePreviewMulti(sid, eid, target) {
        let s = document.getElementById(sid).value, e = document.getElementById(eid).value;
        document.getElementById(target).innerText = (s && e) ? `ç¢ºèªæ™‚æ®µï¼š${fmtT(s)} ~ ${fmtT(e)}` : "";
    }

    const fpConfig = { mode: "range", locale: "zh_tw", dateFormat: "Y-m-d", onClose: (d,s,i)=>i.element.innerText=s.replace(/ åˆ° /g,"~")||"ğŸ“… é»æ“Šé¸æ“‡ç¯„åœ..." };
    const fpAll = flatpickr("#allRangeBtn", { ...fpConfig, onChange: (d,s)=>document.getElementById('allRangeVal').value=s });
    const fpOne = flatpickr("#oneRangeBtn", { ...fpConfig, onChange: (d,s)=>document.getElementById('oneRangeVal').value=s });

    function save() { localStorage.setItem('p_ss', JSON.stringify(ss)); localStorage.setItem('p_adjs', JSON.stringify(adjs)); localStorage.setItem('p_dayEx', JSON.stringify(dayEx)); }

    function renderCal() {
        if(cal) cal.destroy();
        let evs = [], now = new Date();
        let startBound = new Date(now.getFullYear(), 0, 1), endBound = new Date(now.getFullYear(), now.getMonth() + 4, 0);
        
        let d = new Date(startBound);
        while(d <= endBound) {
            // ä¿®æ­£æ™‚å€åå·®ï¼šæ‰‹å‹•çµ„åˆæˆ YYYY-MM-DD
            let dStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            let dayOfWeek = d.getDay();

            ss.forEach(s => {
                let isExtra = adjs.find(a => a.target === s.n && a.type === 'extra' && dStr >= a.start && dStr <= a.end);
                let isOneOff = adjs.find(a => a.target === s.n && a.type === 'off' && dStr >= a.start && dStr <= a.end);
                let isAllOff = adjs.find(a => a.target === 'ALL' && dStr >= a.start && dStr <= a.end);
                let ex = dayEx[dStr + "_" + s.n];

                if (!(ex && ex.deleted)) {
                    if (isExtra) {
                        let ts = ex?ex.ts:(isExtra.ts||s.ts), te = ex?ex.te:(isExtra.te||s.te);
                        evs.push({ title:`â­ ${s.n} ${fmtT(ts)}`, start:dStr+'T'+ts, color:'#c6f6d5', textColor:'#22543d', extendedProps:{name:s.n, date:dStr, rate:ex?ex.r:(isExtra.r||s.r), ts, te, adjIdx: adjs.indexOf(isExtra)} });
                    } else if (dayOfWeek == s.d) {
                        if (isOneOff) evs.push({ title:`âŒ åœèª²:${isOneOff.reason||''} (${s.n})`, start:dStr, color:'#fed7d7', textColor:'#c53030' });
                        else if (isAllOff) evs.push({ title:`ğŸš« å…¨é«”åœèª² (${s.n})`, start:dStr, color:'#fbb6ce', textColor:'#702459' });
                        else {
                            let ts = ex?ex.ts:s.ts, te = ex?ex.te:s.te;
                            evs.push({ title:`${s.n} ${fmtT(ts)}`, start:dStr+'T'+ts, color:'#ebf8ff', textColor:'#2b6cb0', extendedProps:{name:s.n, date:dStr, rate:ex?ex.r:s.r, ts, te, adjIdx:-1} });
                        }
                    }
                }
            });
            d.setDate(d.getDate() + 1);
        }
        cal = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView:'dayGridMonth', locale:'zh-tw', events:evs, headerToolbar:{left:'prev,next',center:'title',right:'today'},
            eventClick:(info)=>{
                let p = info.event.extendedProps; if(!p.name) return;
                curEditDate=p.date; curEditName=p.name;
                document.getElementById('mTitle').innerText=p.name; document.getElementById('mDateDesc').innerText=p.date;
                document.getElementById('mTs').value=p.ts; document.getElementById('mTe').value=p.te; document.getElementById('mR').value=p.rate;
                document.getElementById('mAdjIdx').value=p.adjIdx;
                document.getElementById('dayModal').style.display='flex';
            }
        });
        cal.render();
    }

    function showP(id, el) {

        if(id==='h') renderCal(); if(id==='s') renderS(); if(id==='off') renderAdj(); if(id==='b') initBilling();
    }

    // --- è³‡æ–™ç®¡ç†åŠŸèƒ½ ---
    function exportData() {
        const data = { ss, adjs, dayEx };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `piano_backup_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    }

    function importData() {

        if(!file) return alert("è«‹é¸æ“‡æª”æ¡ˆ");
        const reader = new FileReader();
        reader.onload = function(e) {

                const data = JSON.parse(e.target.result);
                if(data.ss && data.adjs) {
                    ss = data.ss; adjs = data.adjs; dayEx = data.dayEx || {};
                    save(); alert("åŒ¯å…¥æˆåŠŸï¼"); location.reload();
                } else alert("æª”æ¡ˆæ ¼å¼ä¸ç¬¦");

    function clearData() { if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å­¸ç”Ÿèˆ‡åœèª²ç´€éŒ„å—ï¼Ÿæ­¤å‹•ä½œä¸å¯å¾©åŸï¼")) { localStorage.clear(); location.reload(); } }

    function renderS() {

            <div class="card"><b>${s.n}</b> | é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][s.d]} ${fmtT(s.ts)}~${fmtT(s.te)}

    function saveS() {
        let i = document.getElementById('eIdx').value, data = { n: document.getElementById('sN').value, d: parseInt(document.getElementById('sD').value), ts: document.getElementById('sTs').value, te: document.getElementById('sTe').value, r: document.getElementById('sR').value };

    function addAdj(target, type, valId, btnId) {
        let val = document.getElementById(valId).value; if(!val) return alert("è«‹é¸æ“‡æ—¥æœŸ");
        let parts = val.split("~");

        save(); renderAdj(); document.getElementById(btnId).innerText="ğŸ“… é»æ“Šé¸æ“‡ç¯„åœ..."; fpAll.clear(); fpOne.clear();
    }

    function renderAdj() {
        document.getElementById('oneStudent').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join('');
        document.getElementById('adjList').innerHTML = adjs.map((a, i) => `

            <button class="btn-d" style="width:60px; padding:5px;" onclick="adjs.splice(${i},1);save();renderAdj();">åˆªé™¤</button></div>`).join('');
    }

    function initBilling() { selectedMonths=[]; document.getElementById('bB').value=0; upOpt(); renderMonthPicker(); }
    function upOpt() { document.getElementById('bS').innerHTML = ss.map(s => `<option value="${s.n}">${s.n}</option>`).join(''); }
    function renderMonthPicker() {
        let n = document.getElementById('bS').value; if(!n) return;
        let s = ss.find(x=>x.n===n), avMonths = new Set(), d = new Date(new Date().getFullYear(), 0, 1), end = new Date(new Date().getFullYear(), 11, 31);
        while(d <= end) {
            let dStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            if(d.getDay()==s.d) avMonths.add(dStr.substring(0,7));
            d.setDate(d.getDate()+1);
        }
        document.getElementById('monthPicker').innerHTML = Array.from(avMonths).sort().map(m => `<div class="month-chip ${selectedMonths.includes(m)?'selected':''}" onclick="toggleMonth('${m}')">${m}</div>`).join('');
    }
    function toggleMonth(m) { if(selectedMonths.includes(m)) selectedMonths = selectedMonths.filter(x=>x!==m); else selectedMonths.push(m); renderMonthPicker(); upB(); }
    function upB() {
        let n = document.getElementById('bS').value; if(!n || !selectedMonths.length) return;
        let s = ss.find(x=>x.n===n), b = parseInt(document.getElementById('bB').value)||0, tCount=0, tR=0, allD=[];
        selectedMonths.forEach(mStr => {
            let d = new Date(mStr+"-01"), mon = d.getMonth(), mDates = [];
            while(d.getMonth() === mon) {
                let dStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                if(d.getDay()==s.d) { tCount++; tR += parseInt(s.r); mDates.push(`${d.getDate()}æ—¥`); }
                d.setDate(d.getDate()+1);
            }
            allD.push(`${mStr.split('-')[1]}æœˆï¼š${mDates.join(',')}`);
        });
        document.getElementById('bT').value = `ğŸ¹ è²»ç”¨æ˜ç´° - ${s.n}\nä¸Šèª²ï¼š${allD.join('\n')}\nå…± ${tCount} å ‚ï¼Œå­¸è²» $${tR}\næ•™æ $${b}\nç¸½è¨ˆ $${tR+b}`;
    }

    }
